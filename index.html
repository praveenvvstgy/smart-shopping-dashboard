<body>

	<div class="flakes-frame">

		<div class="flakes-navigation">
			<a href="index.html" class="logo">
				<img src="img/logo.png" width="120">
			</a>

			<ul>
				<li class="title">DASHBOARD</li>
				<li><a href="#">Home</a></li>
			</ul>

			<p class="foot">
				Made by <b>Pseudo Scholars</b><br>
			</p>
		</div>

		<div class="flakes-content">

			<div class="flakes-mobile-top-bar">
				<a href="" class="logo-wrap">
					<img src="img/logo.png" height="30px">
				</a>

				<a href="" class="navigation-expand-target">
					<img src="img/site-wide/navigation-expand-target.png" height="26px">
				</a>
				<br>
				<br>
			</div>
			
			<div class="view-wrap">
				<h1>Dashboard for Smart Cart #1</h1>

				<div class="grid-1">
					<div class="span-1">
						<fieldset class="flakes-information-box">
							<legend>Customer Information</legend>
							<div class="grid-4 gutter-20">
								<dl class="span-2">
									<dt>Customer Name</dt>
									<dd id="cname">...</dd>
								</dl>
								<dl class="span-2">
									<dt>Customer Age</dt>
									<dd id="cage">...</dd>
								</dl>
							</div>
							<div class="grid-4 gutter-20">
								<dl class="span-2">
									<dt>Customer Address</dt>
									<dd id="caddr">...</dd>
								</dl>
								<dl class="span-2">
									<dt>Date of Last Purchase</dt>
									<dd id="cdate">...</dd>
								</dl>
							</div>
						</fieldset>
					</div>
					<br>
					<br>
					<div class="span-1">
						<fieldset class="flakes-information-box">
							<legend>Smart Cart Contents</legend>
							<table class="flakes-table" id="cartContents">
								<thead>
									<tr>
										<th>Movie ID</th>
										<th>Movie Name</th>
										<th>Price (₹)</th>
									</tr>
								</thead>
							</table>
							<table class="flakes-table">
								<tfoot>
									<tr>
										<th></th>
										<th>Total:</th>
										<th>₹ <span id="totalCell">0</span></th>
									</tr>
								</tfoot>
							</table>
						</fieldset>
					</div>
				</div>
			</div>
		</div>
	</div>


	<link rel="stylesheet" type="text/css" href="bower_components/gridforms/gridforms/gridforms.css">

	<script src="bower_components/gridforms/gridforms/gridforms.js"></script>
	<script src="bower_components/bind.js/dist/bind.min.js"></script>

	<script src="js/base.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
